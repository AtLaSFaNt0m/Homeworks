
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Магазин</h1>
    <nav>
        <a href="/">Главная</a> |
        <a href="/shop/">Магазин</a> |
        <a href="/cart/">Корзина</a>
    </nav>
    <ul>
        {% for game, price in games.items %}
            <li>{{ game }} - ${{ price }} <button>Купить</button></li>
        {% endfor %}
    </ul>
    <button onclick="location.href='/'">Назад на главную</button>
</body>
</html>
