<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body { background-color: black; color: green; font-family: 'Courier New', Courier, monospace; }
        a { color: green; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Available Games</h1>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} - ${{ game.price }} <a href="{% url 'cart' %}">Add to Cart</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
